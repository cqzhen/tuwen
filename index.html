<!DOCTYPE html>
<html>
  <head>
    <title>图文</title>
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  </head>
  <body>
    <div class="container" id="container">
    </div>
    <div id="ios_guid" onclick="hideiOS()" style="display:none;" id="container">
      <p class="ios_guid_text">请点击右上角</p>
      <image class="ios_guid_image" src="https://6a6e-jnj-cbt-uat-4gn1e1sod632dffb-1306665811.tcb.qcloud.la/ios_guid.png?sign=23d2202c620be5ead0761fee52f99503&t=1635852478" />
    </div>
    <script type="text/javascript">
      let graphicURLParams = (new URL(document.location)).searchParams;
      let graphic = {
        config: {
          page: graphicURLParams.get('page'),
          env: graphicURLParams.get('env'),
          isWX: false, // 如果需要跳转小程序
          aapid: '', // 如果需要跳转小程序，填写小程序 Appid
        }
      };
    </script>
    <script>
      if (graphic.config.isWX) document.write('<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js" type="text/javascript"><\/script>');
      if (graphic.config.env) document.write(`<script src="./env/${graphic.config.env}.js" type="text/javascript"><\/script>`);
    </script>
    <script src="./env/index.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script type="text/javascript">
      // 针对 ios 唤起浏览器功能  此操作记得要测试 safari
      if (navigator.userAgent.match('Safari') && navigator.vendor.match('Apple') && page === 'download') {
        console.log('userAgent:', navigator.userAgent);
        // window.location.href = ''; // 你想到的地方
      }
      renderContext(graphic.config);
    </script>
  </body>
</html>
